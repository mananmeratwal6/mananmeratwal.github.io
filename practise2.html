<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("m.jpg");
            flex-wrap: wrap;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-one {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            background-image: url("l.jpeg");
            background-position: center;
            background-size: cover;
            width: 125px;
            height: 125px;
            box-shadow: 2px 2px 2px 2px cornflowerblue;
        }
        .main-navbar {
            display: flex;
            gap: 50px;
            align-items: center;
        }
        ul {
            display: flex;
            align-items: center;
            list-style-type: none;
            gap: 50px;
        }
        ul li {
            color: rgba(19, 18, 18, 0.64);
            font-size: 20px;
        }
        .icon {
            display: flex;
            width: 40px;
            height: 40px;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: rgba(19, 18, 18, 0.64);
        }
        .container-two {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px 0;
        }
        .section-one {
            background-image: url("n.jpeg");
            background-position: center;
            background-size: cover;
            border-radius: 50%;
            height: 250px;
            width: 250px;
            margin: 20px;
        }
        .section-two, .section-three {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            width: 500px;
            border: 2px solid rgb(37, 34, 34);
            box-shadow: 10px 10px gray;
            border-radius: 20px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        h1 {
            color: rgb(17, 15, 15);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 10px;
        }
        p {
            color: black;
            font-size: medium;
        }
        .container-three {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .tech-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: rgba(19, 18, 18, 0.64);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-one">
        <div class="logo"></div>
        <div class="main-navbar">
            <div class="navbar-menu">
                <!-- <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>  -->
            </div>
            <div class="icon"><i class="fab fa-twitter"></i></div>
            <div class="icon"><i class="fab fa-instagram"></i></div>
            <div class="icon"><i class="fab fa-linkedin"></i></div>
        </div>
    </div>
    <div class="container-two">
        <div class="section-one"></div>
        <div class="section-two">
            <h1>Manan Meratwal</h1>
        </div>
        <div class="section-three">
            <h1>Technological skills</h1>
            <p>HTML, CSS, and JAVA</p>
        </div>
    </div>
    <div class="container-three">
        <div class="tech-icon"><i class="fab fa-html5"></i></div>
        <div class="tech-icon"><i class="fab fa-css3-alt"></i></div>
        <div class="tech-icon"><i class="fab fa-java"></i></div>
        <div class="tech-icon"><i class="fab fa-c"></i></div>
    </div>
</body>
</html>
